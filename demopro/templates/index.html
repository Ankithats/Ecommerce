{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class=" d-flex flex-wrap justify-content-center my-5 mx-4">
    
      {% for i in data.products %}
     
      <div class="card my-3 mx-3 pi" style="width: 18rem;">
        <a href="{% url 'details' i.id %}">
          <img src="{{i.thumbnail}}" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
          <h3 class="card-text">{{i.title}}</h3>
        </div>
      </div>
    </a>
      {% endfor %}
    </div>
    </div>
    

{% endblock %}
